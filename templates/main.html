<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            </button>
        </div>
    </nav>
    <div class="container w-25">
        <main class="form-signin">
            <form action="{{url_for('main')}}" method="post">
                <img class="mb-4 text-center"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWuvXhP04o0BOaWH0WSrAMEEKWtkuqbj7iuj8OvN0Kl9ZNOoedmp8885WWrbm9Z3qScj8&usqp=CAU"
                    alt="" width="72" height="57">
                <h1 class="h3 m-3 fw-normal text-center">Check the Weather</h1>

                <div class="form-floating mb-5">
                    <input type="datetime-local" class="form-control" name="DateTime" id="DateTime" required="required">
                    <label for="floatingInput">Date</label>
                </div>
                <div class="form-floating mb-5">
                    <select class="form-select" name="city" id="city" aria-label="Default select example">
                        <option selected>Select City</option>
                        <option value="Carlifonia">Carlifonia</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="San Diego">San Diego</option>
                        <option value="Las Vegas">Las Vegas</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Atlanta">Atlanta</option>
                        <option value="Boston">Boston</option>
                        <option value="New York">New York</option>
                        <option value="Miami">Miami</option>
                        <option value="Philadelphia">Philadelphia</option>
                        <option value="Pittsburgh">Pittsburgh</option>
                        <option value="Charlotte">Charlotte</option>
                        <option value="Detroit">Detroit</option>
                        <option value="Indianapolis">Indianapolis</option>
                        <option value="Nashville">Nashville</option>
                        <option value="Saint Louis">Saint Louis</option>
                        <option value="Minneapolis">Minneapolis</option>
                        <option value="Kansas City">Kansas City</option>
                        <option value="Houston">Houston</option>
                        <option value="San_Antonio">San_Antonio</option>
                        <option value="Denver">Denver</option>
                        <option value="Albuquerque">Albuquerque</option>
                        <option value="Phoenix">Phoenix</option>
                        <option value="Portland">Portland</option>
                        <option value="Montreal">Montreal</option>
                        <option value="Toronto">Toronto</option>
                        <option value="Vancouver">Vancouver</option>
                        <option value="Jerusalem">Jerusalem</option>
                        <option value="Vancouver">Vancouver</option>
                        <option value="Nahariyya">Nahariyya</option>
                        <option value="Haifa">Haifa</option>
                        <option value="Eilat">Eilat</option>
                        <option value="Haifa">Haifa</option>
                        <option value="Tel Aviv District">Tel Aviv District</option>
                        <option value="Beersheba">Beersheba</option>
                    </select>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> By checking this box, I agree to the Terms of
                        Weather Prediction App
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" value="Submit">Predict</button>

            </form>
        </main>
        <br />
        <!-- Section for Predicting Results -->
        <div class="text-nowrap bd-highlight" style="width: 8rem;">
            <h5>{{prediction_text}}</h5>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2021 WeatherPredict</p>
        </footer>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
